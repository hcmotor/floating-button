<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .floating-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #00B900;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            text-align: center;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            cursor: pointer;
            z-index: 1000;
        }

        .floating-btn img {
            width: 35px;
            height: 35px;
        }
    </style>
</head>
<body>
    <button class="floating-btn" onclick="window.open('https://line.me/R/ti/p/%替换为你的LINE官方账号ID%', '_blank')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/LINE_logo.svg" alt="LINE">
    </button>
</body>
</html>
